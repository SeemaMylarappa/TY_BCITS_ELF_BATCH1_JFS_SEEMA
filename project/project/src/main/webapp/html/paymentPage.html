<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>payment</title>
    <link rel="stylesheet" href="/paymentpage.css">
    <link rel="stylesheet" href="/bootstrap-4.4.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/fontawesome-free-5.12.0-web/css/all.css">

</head>

<body>
    <form action="" method="post">
        <div class="col-10 col-sm-10 col-md-10 col-lg-10 col-xl-10 mt-5 mx-auto d-block bg-img">
            <div class="container">
                <div class="row">
                    <aside class="col-sm-6">
                        <article class="card">
                            <div class="card-body p-5">
                                <h3 style="text-align: center;">PAYMENT DETAILS</h3>
                                <form role="form">
                                    <div class="form-group">
                                        <label for="username">Full name (on the card)</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-user"></i></span>
                                            </div>
                                            <input type="text" class="form-control" name="username" placeholder=""
                                                required="">
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <label for="cardNumber">Card number</label>
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fa fa-credit-card"></i></span>
                                            </div>
                                            <input type="text" class="form-control" name="cardNumber" placeholder="">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="col-sm-8">
                                            <div class="form-group">
                                                <label><span class="hidden-xs">Expiration</span> </label>
                                                <div class="form-inline">
                                                    <select class="form-control" style="width:45%">
                                                        <option>MM</option>
                                                        <option>01 - January</option>
                                                        <option>02 - February</option>
                                                        <option>03 - March</option>
                                                        <option>04 - April</option>
                                                        <option>05 - May</option>
                                                        <option>06 - June</option>
                                                        <option>07 - July</option>
                                                        <option>08 - August</option>
                                                        <option>09 - September</option>
                                                        <option>10 - October</option>
                                                        <option>11 - November</option>
                                                        <option>12 - December</option>
                                                    </select>
                                                    <span style="width:10%; text-align: center"> / </span>
                                                    <select class="form-control" style="width:45%">
                                                        <option>YY</option>
                                                        <option>2018</option>
                                                        <option>2019</option>
                                                        <option>2020</option>
                                                        <option>2021</option>
                                                        <option>2022</option>
                                                        <option>2023</option>
                                                        <option>2024</option>
                                                        <option>2025</option>
                                                        <option>2026</option>
                                                        <option>2027</option>
                                                        <option>2028</option>
                                                        <option>2029</option>
                                                        <option>2030</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-sm-4">
                                            <div class="form-group">
                                                <label data-toggle="tooltip" title=""
                                                    data-original-title="3 digits code on back side of the card">CVV <i
                                                        class="fa fa-question-circle"></i></label>
                                                <input class="form-control" required="" type="text">
                                            </div>
                                        </div>
                                    </div>
                                    <button class="subscribe btn btn-primary btn-block" type="button"> PAY </button>
                                </form>
                            </div>
                        </article>
                </div>
    </form>
    <script src="/jquery/jquery.js"></script>
    <script src="/bootstrap-4.4.1-dist/js/bootstrap.min.js"></script>
</body>

</html>
