<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert Employee</title>
</head>
<body>
<fieldset>
     <legend>Search Employee</legend>
<form action="./insertEmployee" method="post">
   
   <label>Employee ID:</label>
  <input type="number" name="empId" required><br>
   <label>Employee Name</label>
  <input type="text" name="e_name" required><br>
  <label>Employee Designation</label>
  <input type="text" name="designation" required><br>
  <label>Employee MobileNo</label>
  <input type="number" name="mobile_no" required><br>
  
   
  <!-- <label>Employee MailID</label> <input type="text" name="official_mailid" required><br>-->
  <label>Employee salary</label>
  <input type="number" name="salary" required><br>
  <label>Employee ManagerID</label>
  <input type="number" name="manager_id" required><br>
  <label>Employee DateofBirth</label>
  <input type="date" name="date_of_birth" required><br>
  <label>Employee JoiningDate</label>
  <input type="date" name="date_of_join" required><br>
  <label>Employee DeptID</label>
  <input type="number" name="department_id" required><br>
  <label>Employee Password</label>
  <input type="password" name="password" required>
  
  
  
        &nbsp; &nbsp; &nbsp; &nbsp;
     <input type="submit" value="Insert">
  

</form>
  
  </fieldset>
