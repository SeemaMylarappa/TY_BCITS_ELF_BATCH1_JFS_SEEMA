<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            <label for="firstname">First Name</label><br>
            <input type="text" name="name" id="firstname">
        </div>
        <div>
            <label for="lastname">Last Name</label><br>
            <input type="text" name="name" id="lastname">
        </div>
        <div>
            <label for="companyname">Company Name</label><br>
            <input type="text" name="name" id="companyname">
        </div>
        <div>
            <label for="empid">Emp ID</label><br>
            <input type="email" name="empid" id="empid">
        </div>
        <div>
            <label for="dateofjoining">Date of Joining</label><br>
            <input type="date" name="dateofjoining" id="dateofjoining">
        </div>
        <div>
            <label for="gender">Gender</label><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="male">Male
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="female">Female
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="radio" name="gender" id="others">Others
            
        </div>
        <div>
            <label for="skills">Skills</label><br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="skills" id="java">Java <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
           <input type="checkbox" name="skills" id="sql">Sql <br>
           &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="skills" id="j2ee">J2EE <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="checkbox" name="skills" id="hibernate">Hibernate
         </div>
        <div>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </div>
        
    </form>
    
</body>
</html>
